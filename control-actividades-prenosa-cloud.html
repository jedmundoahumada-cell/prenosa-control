    <script type="text/babel">
        const { useState, useEffect } = React;

        // ============================================
        // CONFIGURACIÓN DE GOOGLE SHEETS
        // ============================================
        // INSTRUCCIONES:
        // 1. Reemplaza esta URL con la URL de tu Google Apps Script
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxG7ua1knRwt7N_8_QmEH4mckqFjsrmHeVzc5dSZeGWWuaxHRDx1tWkvxkZxZRV_hU/exec';
        
        // Ejemplo de cómo debe verse:
        // const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxxx...xxx/exec';
        // ============================================

        // Servicio para interactuar con Google Sheets
        const GoogleSheetsService = {
            async cargarDatos() {
                try {
                    const response = await fetch(`${GOOGLE_SCRIPT_URL}?action=get`);
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error('Error al cargar datos:', error);
                    return null;
                }
            },

            async guardarActividadSemanal(actividad) {
                try {
                    const response = await fetch(GOOGLE_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            action: 'addActividadSemanal',
                            data: actividad
                        })
                    });
                    return true;
                } catch (error) {
                    console.error('Error al guardar actividad:', error);
                    return false;
                }
            },

            async actualizarActividadSemanal(id, cambios) {
                try {
                    const response = await fetch(GOOGLE_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            action: 'updateActividadSemanal',
                            id: id,
                            data: cambios
                        })
                    });
                    return true;
                } catch (error) {
                    console.error('Error al actualizar actividad:', error);
                    return false;
                }
            },

            async eliminarActividadSemanal(id) {
                try {
                    const response = await fetch(GOOGLE_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            action: 'deleteActividadSemanal',
                            id: id
                        })
                    });
                    return true;
                } catch (error) {
                    console.error('Error al eliminar actividad:', error);
                    return false;
                }
            },

            async actualizarActividadMensual(id, completada) {
                try {
                    const response = await fetch(GOOGLE_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            action: 'updateActividadMensual',
                            id: id,
                            completada: completada
                        })
                    });
                    return true;
                } catch (error) {
                    console.error('Error al actualizar actividad mensual:', error);
                    return false;
                }
            },

            async actualizarTareaSAP(proyectoId, tareaId, completada) {
                try {
                    const response = await fetch(GOOGLE_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            action: 'updateTareaSAP',
                            proyectoId: proyectoId,
                            tareaId: tareaId,
                            completada: completada
                        })
                    });
                    return true;
                } catch (error) {
                    console.error('Error al actualizar tarea SAP:', error);
                    return false;
                }
            },

            async avanzarSemana(datosNuevaSemana) {
                try {
                    const response = await fetch(GOOGLE_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            action: 'avanzarSemana',
                            data: datosNuevaSemana
                        })
                    });
                    return true;
                } catch (error) {
                    console.error('Error al avanzar semana:', error);
                    return false;
                }
            }
        };

                        actividad: '',

                                    value={formData.responsable}
                                    onChange={(e) => setFormData({...formData, responsable: e.target.value})}

        function App() {
            const [configurado, setConfigurado] = useState(false);
            const [usuarioActual, setUsuarioActual] = useState(() => {
                return sessionStorage.getItem('prenosa-usuario') || null;
            });
            
            const [vistaActual, setVistaActual] = useState('dashboard');
            const [datos, setDatos] = useState(null);
            const [cargando, setCargando] = useState(true);
            const [sincronizando, setSincronizando] = useState(false);
            const [ultimaActualizacion, setUltimaActualizacion] = useState(null);
            const [filtroResponsable, setFiltroResponsable] = useState('todos');
            const [mostrarModalNuevaActividad, setMostrarModalNuevaActividad] = useState(false);
            const [editandoComentario, setEditandoComentario] = useState(null);

            // Verificar si está configurado
            useEffect(() => {
                const estaConfigurado = GOOGLE_SCRIPT_URL !== 'TU_URL_DEL_SCRIPT_AQUI' && 
                                       GOOGLE_SCRIPT_URL.includes('script.google.com');
                setConfigurado(estaConfigurado);
            }, []);

            // Cargar datos iniciales
            useEffect(() => {
                if (configurado && usuarioActual) {
                    cargarDatosIniciales();
                    // Recargar datos cada 10 segundos para sincronización
                    const intervalo = setInterval(() => {
                        cargarDatosIniciales(true);
                    }, 10000);
                    return () => clearInterval(intervalo);
                }
            }, [configurado, usuarioActual]);

            useEffect(() => {
                if (usuarioActual) {
                    sessionStorage.setItem('prenosa-usuario', usuarioActual);
                    setFiltroResponsable(usuarioActual);
                }
            }, [usuarioActual]);

            const cargarDatosIniciales = async (enSegundoPlano = false) => {
                if (!enSegundoPlano) setCargando(true);
                const datosRecibidos = await GoogleSheetsService.cargarDatos();
                if (datosRecibidos) {
                    setDatos(datosRecibidos);
                    setUltimaActualizacion(new Date());
                }
                setCargando(false);
            };

            if (!configurado) {
                return <ConfiguracionInicial onContinuar={() => window.location.reload()} />;
            }

            if (!usuarioActual) {
                return <LoginScreen onLogin={setUsuarioActual} />;
            }

            if (cargando || !datos) {
                return (
                    <div className="min-h-screen gradient-bg flex items-center justify-center">
                        <div className="text-center text-white">
                            <i className="fas fa-spinner fa-spin text-6xl mb-4"></i>
                            <p className="text-xl font-semibold">Cargando datos desde Google Sheets...</p>
                            <p className="text-blue-200 mt-2">Por favor espera un momento</p>
                        </div>
                    </div>
                );
            }

            const cerrarSesion = () => {
                if (confirm('¿Deseas cerrar sesión?')) {
                    sessionStorage.removeItem('prenosa-usuario');
                    setUsuarioActual(null);
                }
            };

            const agregarActividad = async (formData) => {
                setSincronizando(true);
                const nuevaActividad = {
                    ...formData,
                    id: 'act-' + Date.now() + Math.random(),
                    completada: false,
                    fechaCreacion: new Date().toLocaleDateString('es-MX'),
                    creadoPor: usuarioActual
                };

                await GoogleSheetsService.guardarActividadSemanal(nuevaActividad);
                await cargarDatosIniciales(true);
                setSincronizando(false);
                setMostrarModalNuevaActividad(false);
            };

            const eliminarActividad = async (id) => {
                if (confirm('¿Estás seguro de eliminar esta actividad?')) {
                    setSincronizando(true);
                    await GoogleSheetsService.eliminarActividadSemanal(id);
                    await cargarDatosIniciales(true);
                    setSincronizando(false);
                }
            };

            const toggleActividadSemanal = async (id) => {

                                                                                    <button
                                                                                        onClick={() => setEditandoComentario(act.id)}
                                                                                        className="mt-2 text-sm text-blue-600 hover:text-blue-700"
                                                                                    >
                                                                                        <i className="fas fa-edit mr-1"></i>
                                                                                        {act.comentarios ? 'Editar comentario' : 'Agregar comentario'}
                                                                                    </button>
                                                                                )}
                                                                            </div>
                                                                        </div>
                                                                        <div className="flex flex-col items-end space-y-2">
                                                                            <span className={`px-3 py-1 text-xs font-semibold rounded-full ${getPrioridadColor(act.prioridad)}`}>
                                                                                {act.prioridad.toUpperCase()}
                                                                            </span>
                                                                            {(usuarioActual === 'Contralor' || act.responsable === usuarioActual) && (
                                                                                <button
                                                                                    onClick={() => eliminarActividad(act.id)}
                                                                                    className="text-red-500 hover:text-red-700 text-sm"
                                                                                >
                                                                                    <i className="fas fa-trash"></i>
                                                                                </button>
                                                                            )}
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            ))}
                                                        </div>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {/* Vista Mensual */}
                        {vistaActual === 'mensual' && (
                            <div className="space-y-6">
                                <h2 className="text-2xl font-bold text-gray-800">Actividades Mensuales</h2>

                                <div className="bg-white rounded-lg shadow-md p-6">
                                    <div className="mb-6">
                                        <div className="flex justify-between items-center mb-2">
                                            <span className="text-sm font-semibold text-gray-600">Progreso Mensual</span>
                                            <span className="text-sm font-bold text-green-600">{calcularProgresoMensual()}%</span>
                                        </div>
                                        <div className="bg-gray-200 rounded-full h-3">
                                            <div 
                                                className="bg-green-600 h-3 rounded-full progress-bar" 
                                                style={{width: `${calcularProgresoMensual()}%`}}
                                            ></div>
                                        </div>
                                    </div>

                                    <div className="grid gap-4">
                                        {datos.actividadesMensuales
                                            .filter(act => filtroResponsable === 'todos' || act.responsable === filtroResponsable || act.responsable === 'Todos')
                                            .map(act => (
                                            <div 
                                                key={act.id}
                                                className={`p-5 rounded-lg border-2 transition-all cursor-pointer ${
                                                    act.completada 
                                                        ? 'bg-green-50 border-green-500' 
                                                        : 'bg-white border-gray-200 hover:border-green-400'
                                                }`}
                                                onClick={() => toggleActividadMensual(act.id)}
                                            >
                                                <div className="flex items-start justify-between">
                                                    <div className="flex items-start space-x-4 flex-1">
                                                        <div className={`mt-1 w-6 h-6 rounded border-2 flex items-center justify-center ${
                                                            act.completada 
                                                                ? 'bg-green-500 border-green-500' 
                                                                : 'border-gray-300'
                                                        }`}>
                                                            {act.completada && <i className="fas fa-check text-white"></i>}
                                                        </div>
                                                        <div className="flex-1">
                                                            <p className={`font-bold text-lg ${act.completada ? 'line-through text-gray-500' : 'text-gray-800'}`}>
                                                                {act.actividad}
                                                            </p>
                                                            <div className="flex flex-wrap gap-3 mt-2">
                                                                <span className="text-sm text-gray-600">
                                                                    <i className="fas fa-user text-gray-400 mr-1"></i>
                                                                    {act.responsable}
                                                                </span>
                                                                <span className="text-sm text-gray-600">
                                                                    <i className="fas fa-calendar text-gray-400 mr-1"></i>
                                                                    {act.fecha}
                                                                </span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <span className={`px-3 py-1 text-xs font-semibold rounded-full ${getPrioridadColor(act.prioridad)}`}>
                                                        {act.prioridad.toUpperCase()}
                                                    </span>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Vista Proyectos SAP */}
                        {vistaActual === 'sap' && (
                            <div className="space-y-6">
                                <div className="flex items-center justify-between">
                                    <h2 className="text-2xl font-bold text-gray-800">Proyectos SAP Business One</h2>
                                    <div className="bg-red-100 text-red-800 px-4 py-2 rounded-lg font-semibold">
                                        <i className="fas fa-exclamation-triangle mr-2"></i>
                                        Implementación en Curso
                                    </div>
                                </div>

                                <div className="grid gap-6">
                                    {datos.proyectosSAP.map(proyecto => (
                                        <div key={proyecto.id} className="bg-white rounded-lg shadow-lg overflow-hidden">
                                            <div className={`p-6 ${proyecto.prioridad === 'alta' ? 'bg-red-50' : 'bg-yellow-50'}`}>
                                                <div className="flex items-start justify-between mb-4">
                                                    <div className="flex-1">
                                                        <h3 className="text-xl font-bold text-gray-800 mb-2">{proyecto.nombre}</h3>
                                                        <div className="flex flex-wrap gap-3">
                                                            <span className="text-sm text-gray-600">
                                                                <i className="fas fa-user-tie text-gray-400 mr-1"></i>
                                                                {proyecto.responsable}
                                                            </span>
                                                            <span className={`px-3 py-1 text-xs font-semibold rounded-full ${
                                                                proyecto.prioridad === 'alta' 
                                                                    ? 'bg-red-200 text-red-800' 
                                                                    : 'bg-yellow-200 text-yellow-800'
                                                            }`}>
                                                                PRIORIDAD {proyecto.prioridad.toUpperCase()}
                                                            </span>
                                                        </div>
                                                    </div>
                                                    <div className="text-right">
                                                        <div className="text-3xl font-bold text-purple-600">{proyecto.progreso}%</div>
                                                        <div className="text-sm text-gray-500">Completado</div>
                                                    </div>
                                                </div>
                                                
                                                <div className="bg-gray-200 rounded-full h-3">
                                                    <div 
                                                        className="bg-purple-600 h-3 rounded-full progress-bar" 
                                                        style={{width: `${proyecto.progreso}%`}}
                                                    ></div>
                                                </div>
                                            </div>

                                            <div className="p-6">
                                                <h4 className="font-semibold text-gray-700 mb-3">Tareas del Proyecto:</h4>
                                                <div className="space-y-2">
                                                    {proyecto.tareas.map(tarea => (
                                                        <div 
                                                            key={tarea.id}
                                                            className={`p-3 rounded-lg border transition-all cursor-pointer ${
                                                                tarea.completada 
                                                                    ? 'bg-green-50 border-green-300' 
                                                                    : 'bg-gray-50 border-gray-200 hover:border-purple-400'
                                                            }`}
                                                            onClick={() => toggleTareaSAP(proyecto.id, tarea.id)}
                                                        >
                                                            <div className="flex items-center space-x-3">
                                                                <div className={`w-5 h-5 rounded border-2 flex items-center justify-center ${
                                                                    tarea.completada 
                                                                        ? 'bg-green-500 border-green-500' 
                                                                        : 'border-gray-300'
                                                                }`}>
                                                                    {tarea.completada && <i className="fas fa-check text-white text-xs"></i>}
                                                                </div>
                                                                <span className={`flex-1 ${tarea.completada ? 'line-through text-gray-500' : 'text-gray-800'}`}>
                                                                    {tarea.tarea}
                                                                </span>
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Footer */}
                    <footer className="bg-white border-t mt-12 py-6">
                        <div className="container mx-auto px-4 text-center text-gray-600">
                            <p className="font-semibold">PREMEZCLADOS NOGALES SA DE CV (PRENOSA)</p>
                            <p className="text-sm mt-1">Matriz: Nogales, Sonora | Sucursal: Hermosillo, Sonora</p>
                            <p className="text-xs text-gray-500 mt-2 flex items-center justify-center">
                                <i className="fas fa-cloud text-blue-500 mr-2"></i>
                                Sistema de Control de Actividades - Contraloría 2025 - Cloud Edition
                            </p>
                        </div>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
